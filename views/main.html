<div class="row">
    &nbsp;
</div>

<div class="jumbotron" ng-controller="NamegeneratorCtrl">
    <h1>Create your Star Wars name!</h1>

    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="lastName">Last name</label>
            <input class="form-control" id="lastName" placeholder="Last name" ng-model="lastName" ng-change="generateName()">
        </div>
        <div class="form-group">
            <label class="sr-only" for="firstName">First name</label>
            <input class="form-control" id="firstName" placeholder="First name" ng-model="firstName" ng-change="generateName()">
        </div>
        <div class="form-group">
            <label class="sr-only" for="mother">Mother's lastname</label>
            <input class="form-control" id="mother" placeholder="Mother's lastname" ng-model="mothersLastName" ng-change="generateName()">
        </div>
        <div class="form-group">
            <label class="sr-only" for="city">Place of birth</label>
            <input class="form-control" id="city" placeholder="Place of birth" ng-model="placeOfBirth" ng-change="generateName()">
        </div>
    </form>
    <h2>{{name}}</h2>
</div>
